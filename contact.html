<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grogo - Shop smart!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap.css.map" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css.map" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script type="text/JavaScript" src="js/importmaster.js"></script>
    <script type="text/JavaScript" src="js/centreq_sync.js"></script>
    <script type="text/JavaScript" src="js/toArray.js"></script>
    <script type="text/JavaScript" src="js/main.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="nav">
    </nav>
    <div class="container">
        <!-- Contacts -->
        <div id="contacts">
            <div class="row"><div class="col-sm-offset-3 col-sm-6">&nbsp</div></div>
            <div class="row">
                <!-- Alignment -->
                <div class="col-sm-offset-3 col-sm-6">
                    <!-- Form itself -->
                    <form name="sentMessage" class="well" id="contactForm" novalidate>
                        <legend>Contact us</legend>
                        <div class="control-group">
                            <div class="controls">
                                <input type="text" class="form-control" placeholder="Full Name" id="name" required data-validation-required-message="Please enter your name" />
                                <p class="help-block"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Please enter your email" />
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <textarea rows="10" cols="100" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter your message" minlength="5" data-validation-minlength-message="Min 5 characters" maxlength="999" style="resize:none">
                                </textarea>
                            </div>
                        </div>
                        <div id="success"></div>
                        <!-- For success/fail messages -->
                        <br />
                        <button type="submit" class="btn btn-primary pull-right">Send</button>
                        <br />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
